name: Build

on: 
  push:
    branches:
      - master
      - release/*
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    name: Generate APK
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
